<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title> expense manager </title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="part1">
        <div class="div-opcoes-form-cadastro"> 
            <div class="opcoes">
                
            </div>
            <div class="form"> 

                <div class="radioForm">
                    <div class="radio">
                        <input type="radio" name="tipo_casdastro" id="form_consumo" value="0" checked>
                        <label for="form_consumo"> consumo </label>
                    </div>
                    
                    <div class="radio">
                        <input type="radio" name="tipo_casdastro" id="form_desconsumo" value="1">
                        <label for="form_desconsumo">desconsumo</label>
                    </div>
                </div>
                
                <input type="text" id="form_titulo" placeholder="Titulo">

                <input type="number" id="form_valor"  placeholder="Valor">

                <input type="date" id="form_data">

                <input type="text" id="form_categoria" placeholder="Categoria">

                <div class="checkbox_registar"> 
                    <input type="checkbox" id="form_registar" name="registar">
                    <label for="form_registar"> Apenas registrar </label>
                </div>

                <button onclick="criar()"> Salvar </button>
            </div>

            <div class="cadastros" id="div_cadastros">
                <div class="cadastro-data"> 
                    <p class="data-cadastro-data"> 20/46 </p>
                </div>
                <!-- <div class="cadastro" id="expandir5" onclick="expandir(5)"> 
                    <div class="cadastro-visivel">
                        <p class="cadastro-titulo"> Casa - Torneira </p>
                        <p class="cadastro-valor"> R$ 55 </p>
                    </div>
                    <div class="cadastro-escondido" id="esconder5"> 
                        <p onclick="editar(5)"> Editar </p>
                        <p onclick="apagar(5)"> Apagar </p>
                    </div>
                </div> -->
            </div>
        </div>
    </div>

    <div class="part2">
        <div class="div-valores-dados">
            <div class="valores"> 
                <div class="valores-data">
                    <select name="meses" id="form_meses">
                        <option value="01">JAN</option>
                        <option value="02">FEV</option>
                        <option value="03">MAR</option>
                        <option value="04">ABR</option>
                        <option value="05">MAI</option>
                        <option value="06">JUN</option>
                        <option value="07">JUL</option>
                        <option value="08">AGO</option>
                        <option value="09">SET</option>
                        <option value="10">OUT</option>
                        <option value="11">NOV</option>
                        <option value="12">DEZ</option>
                    </select>
                    <input type="number" id="form_anos" min="1950" max="2100" step="1" value="2024" />
                    
                    <div class="checkbox_ano_todo"> 
                        <input type="checkbox" id="form_ano_todo" name="ano_todo">
                        <label for="form_ano_todo"> Ano todo </label>
                    </div>

                    <button onclick="atualizar()"> Atualizar </button>
                </div>
                <div id="valores-desconsumo" onclick="atualizarDados('desconsumo')">
                    150,00
                </div>
                <div  id="valores-consumo" onclick="atualizarDados('consumo')">
                    100,00
                </div>
                <div id="valores-restante">
                    50,00
                </div>
            </div>

            <div class="dados"> 
                <div class="div-dados-categorias">
                    <div class="titulo-categoria"> 
                        Categorias
                    </div>
                    <div id="dados-categorias">
                        <div class="categorias">
                            <p>
                                Moto
                            </p>    
                            <p>
                                43%
                            </p>
                            <p>
                                R$ 450,00
                            </p>
                        </div>
                    </div>
                </div>    
                <div class="div-graficos">
                    <div class="dados-graficos"> 
                        <div class="grafico1">
                            <canvas id="myChart2"></canvas>
                        </div>
                        <div class="grafico2">
                            <canvas id="myChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>

    <script src="js/script.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');
        const ctx2 = document.getElementById('myChart2');

        const labels = ['asds', 'asd'];
        const data = {
        labels: labels,
        datasets: [{
            label: ['gastos'],
            data: [65, 59, 80, 81, 56, 55, 40],
            fill: false,
            borderColor: 'rgb(75, 192, 192)',
            tension: 0.1
        }]
        };

        const config = {
            type: 'line',
            data: data,
        };

        const data2 = {
            datasets: [{
                data: [300, 50, 100],
                backgroundColor: [
                'rgb(255, 99, 132)',
                'rgb(54, 162, 235)',
                'rgb(255, 205, 86)'
                ],
                hoverOffset: 4
            }]
        };

        const config2 = {
            type: 'pie',
            data: data2,
        };
      
        new Chart(ctx, config);
        new Chart(ctx2, config2);
      </script>
</body>
</html>
